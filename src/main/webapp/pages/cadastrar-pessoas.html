<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cadastro-pessoas.css">
    <title>MyStore</title>
</head>
<body>
    <header>
        <h1>MyStore</h1>
    </header>

    <main>
        <div class="form-pai">
            <div class="elementos">
                <h1>Bem-Vindo(a) ao MyStore</h1>
                <p>Faça seu cadastro aqui.</p>

                <div>
                    <form action="/loja/CadastrarPessoas" method="POST">
                        <input type="text" name="nome_completo" placeholder="Usuário">
                        <input type="email" name ="email" placeholder="E-mail">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="date" name="date">
                        <input type="submit" name="btn_cadastrar" value="Cadastrar">
                    </form>
                </div>
            </div>
            <div>
                <img src="../imagens/undraw_Access_account_re_8spm.png" alt="" class="img">
            </div>

        </div>
    </main>

</body>
</html>
