<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Login MyStore</title>
</head>
<body>
    <header>
        <h1>MyStore</h1>
    </header>

    <main>        
        <div class="pai">
            <div class="elementos">
                <h1 id="msg">Bem-Vindo(a) ao MyStore</h1>
                <p id="paragrafo">A maior linha de vinhos está aqui! Aproveite e conheça todas, mas antes faça login!</p>
                <div>
                    <form action="/loja/Login" method="POST">
                        <input type="text" name="user" placeholder="Usuário">
                        <input type="password" name="password" placeholder="Senha">
                        <a href="cadastrar-pessoas.html" class="novo_cadastro">Não possui login? Cadastre-se aqui</a>
                        <input type="submit" value="Logar">
                    </form>
                </div>
            </div>
            <div>
                <img src="../imagens/undraw_secure_login_pdn4 (1).png"  class="img" alt="imagem representando o login">
            </div>
        </div>
    </main>
</body>
</html>
